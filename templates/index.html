
<h2 style="color:blue;text-align:center;">Welcome to the Word Counter Application</h2>


{% if user.is_authenticated %}
<a href="logout" style="position:absolute;left:90%;text-decoration:none;"> Logout</a>
{% else %}
<a href="login" style="position:absolute;left:90%;text-decoration:none;"> Login or Signup </a>
{% endif %}


{% if user.is_authenticated %}
<h2 style="color:red;"> Welcome, {{user.username}} </h2>
{% endif %}

<h3> Enter your sentence below </h3>

<form method="POST" action="counter">
{% csrf_token %}
<textarea name="words" rows='10' cols='80' autocomplete="off"> </textarea><br><br>
<button>Submit</button>
</form>
